    <script>
      function izveidoLaukumu(){
         
         var n = skaits.value;
         var platums = document.getElementById("lielais");
         platums.style.width = `${n*100 + n*10}px`;
         
         for(var i = 0; i<n*n; i++){
           //  console.log(i);
             let divs = document.createElement('div');
             divs.id = 'karts'+i;
             divs.setAttribute("class",'aizmugure');
             divs.innerHTML = i+1;
             console.log(divs);
             document.getElementById("lielais").appendChild(divs);
         }
         
      }
        </script>

            <label for="skaits">IzvÄ“lies rindu un kolonnu skaitu:</label><br>

  </form>
